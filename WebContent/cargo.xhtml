<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<meta charset="utf-8" name="viewport"
			content="width=device-width, initial-scale=1"
			http-equiv="X-UA-Conpatible" />
	</h:head>
	<h:body>
		<center>
			<h:messages infoStyle="color:green" warnStyle="color:orange"
				errorStyle="color:red" />
			<h1>Cadastro de Cargo</h1>
			<h:form id="formPrincipal">
				<h:panelGrid id="panelPrincipal" columns="2">
					<h:outputLabel value="Nome: " />
					<h:inputText id="inputName"
						value="#{roleController.entity.name}" />

				</h:panelGrid>

				<h:panelGrid columns="4">
					<h:commandButton value="Incluir"
						disabled="#{roleController.entity.id != null}"
						process="@form" update="@formDataTable" 
						actionListener="#{roleController.save()}" />

					<h:commandButton value="Alterar"
						disabled="#{roleController.entity.id == null}"
						process="@form" update="@formDataTable" 
						actionListener="#{roleController.save()}" />


					<h:commandButton value="Excluir"
						disabled="#{roleController.entity.id == null}"
						process="@form" update="@formDataTable" 
						actionListener="#{roleController.delete()}" />

					<h:commandButton value="Limpar"
						actionListener="#{roleController.clear()}" />

				</h:panelGrid>
			</h:form>
			
			<h:form id="formDataTable">
				<h:dataTable value="#{roleController.roleList}" var="obj"
					styleClass="table" headerClass="table-header"
					rowClasses="table-odd-row, table-even-row">
					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputLabel value="#{obj.id}" />
					</h:column>

					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:commandLink value="#{obj.name}" style="color: black;"
							actionListener="#{roleController.edit(obj.id)}" />
					</h:column>

					<h:column>
						<f:facet name="header">Data de Cadastro</f:facet>
						<h:outputLabel value="#{obj.registerDate}" />
					</h:column>

				</h:dataTable>
			</h:form>
		</center>
	</h:body>

</html>
